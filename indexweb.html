<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index-1.css">
</head>
    <h1>Password Generator</h1>
     <div class="display-container">

        <input readonly placeholder="password" class="display" data-passwordDisplay>
        
    
        <button data-copy>
            <span data-copyMsg></span>
            <img src="india-flag.svg " alt="copy" width="23" height="23">

        </button><body>
<div class ="container">



     </div>

  <div class="input container">
    <!--password lenth section>
     <div class=" length-container">
       <p>Paswword Length</p>
       <p data-LengthNumber>0</p>
     </div> 
       
     <!--slider-->
     <input type="range" min="1" max="28"class="slider" step="1" data-lengthSlider>
     <!--checkbox-->
     <div>
       <input type="checkbox" id="uppercase">
       <label for="Uppercaselatter">Includes Uppercase Latter</label>
     </div>
     <div>
       <input type="checkbox" id="Lowercase">
       <label for="Uppercaselatter">Include Lowercase Latter</label>
     </div>
     <div>
       <input type="checkbox" id="Numbers">
       <label for="Uppercaselatter">Include Numbers</label>
     </div>
     <div>
       <input type="checkbox" id="Symbols">
       <label for="Uppercaselatter">Include Symbols Latter</label>
     </div>
     <!--strenth section-->
     <div class="strength-container">
     <p>Strength</p>
     <div data-indicator></div>
     </div>
     <!--Generate Pasword-->
     <button>Generate Password</button>
     <p data-lengthNumber>0</p>
     

  </div>

</div>
<script src="index-1.js"></script>

</body>
